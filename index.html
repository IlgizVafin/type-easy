<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Type-easy by IlgizVafin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/undo.js/undo.js"></script>
    <script src="bower_components/jquery.selection/src/jquery.selection.js"></script>
    <script type="text/javascript" src="bower_components/type-easy/jquery.type-easy.js"></script>
</head>
<body>

<section class="main-content">
    <h3>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
            <span class="octicon octicon-link"></span>
        </a>Try this demo
    </h3>

    <input id="ruInput" type="text"/>

</section>

<script>
    $('#ruInput').type_easy({
        language: 'RU',
        capsLockOff: true,
        /*restrictRegex: /^[- ']|[^- 'ёЁа-яА-Я\d]|([- '])+\1/g,*/
        upperCaseRegex: /^[^- ']|[- '][^- ']/g,
        maxLength: 50,
        mask: {
            pattern: '+7 (999) AAA-99-99 BC',
            insertMode: false
        },
        undoDeep: 3
    }, function (value, isValid) {
        console.log(value)
        console.warn(isValid)
    });
</script>

</body>
</html>
